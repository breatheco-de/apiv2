{% extends "base.html" %}
{% block content %}
<h2>{{ subject }}</h2>
<table cellpadding="15" cellspacing="0" border="0" align="center" bgcolor="{{ style__secondary }}">
    <tr><td>
        <div style="white-space: pre-wrap;">{{ details|safe }}</div>
        {% if button is not None: %}
        <tr>
            <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%;
                padding-top: 25px;
                padding-bottom: 5px;" class="button"><a href="{{ button.url }}" target="_blank">
                    <table border="0" cellpadding="0" cellspacing="0" align="center"
                        style="max-width: 240px; min-width: 120px; border-collapse: collapse; border-spacing: 0; padding: 0;">
                        <tr>
                            <td align="center" valign="middle"
                                style="padding: 12px 24px; margin: 0; border-collapse: collapse; border-spacing: 0; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -khtml-border-radius: 4px;"
                                bgcolor="#E9703E"><a target="{{ BUTTON_TARGET|default:'_blank' }}" style="text-decoration: underline;
                        color: #FFFFFF; font-family: sans-serif; font-size: 17px; font-weight: 400; line-height: 120%;" href="{{ button.url }}">
                                    {{ button.label }}
                                </a>
                            </td>
                        </tr>
                    </table>
                </a>
            </td>
        </tr>
        {% endif %}
    </tr></td>
</table>
{% endblock %}
