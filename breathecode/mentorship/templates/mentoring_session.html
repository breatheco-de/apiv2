{% extends "base.html" %}
{% block content %}
<div class="content text-center">
    <h1 class="title" style="margin-bottom: 50px;">{{ SUBJECT }}</h1>
    <p>Hello {{session.mentee.first_name }}, you are about to start a {{session.mentor.service.name}} with:
        {{session.mentor.first_name|default:"a mentor"}}
        {{session.mentor.last_name}}
    </p>
    <tr>
        <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%;
			padding-top: 25px;
			padding-bottom: 5px;" class="button"><a href="{{ meeting_url }}" style="text-decoration: underline;">
                <table border="0" cellpadding="0" cellspacing="0" align="center"
                    style="max-width: 240px; min-width: 120px; border-collapse: collapse; border-spacing: 0; padding: 0;">
                    <tr>
                        <td align="center" valign="middle"
                            style="padding: 12px 24px; margin: 0; text-decoration: underline; border-collapse: collapse; border-spacing: 0; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -khtml-border-radius: 4px;"
                            bgcolor="#E9703E"><a target="_blank" style="text-decoration: underline;
					color: #FFFFFF; font-family: sans-serif; font-size: 17px; font-weight: 400; line-height: 120%;">
                                Start now
                            </a>
                        </td>
                    </tr>
                </table>
            </a>
        </td>
    </tr>
</div>
{% endblock %}
