services:
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"  # 6380 on host to avoid conflict with local Redis

  postgres:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=breathecode
    ports:
      - "5433:5432"  # 5433 on host to avoid conflict with local Postgres

  rabbitmq:
    image: rabbitmq:4
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

